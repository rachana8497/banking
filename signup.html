<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
	
</head>
<body >
	<div class="sign-in-form">
	

	<form >
		<legend><h1>Sign Up</h1></legend>


		<label>Username        :
		<input type="text" class="input-box" name="username"> 
		</label><br>
		<label>Password        :
		<input type="password" class="input-box" name="Password">
		</label><br>
		<label>Confirm Password:
		<input type="password" class="input-box" name="Confirm">
		</label><br>
		<label>email           :
		<input type="email" class="input-box"name="email">
		</label><br>
		<label>Phone no.       :
		<input type="tel" class="input-box" name="phoneno">
		</label><br>
		<button type="submit" class="sign-btn" onclick="alert('Successfully Signed Up!')">Confirm</button>
    </form>
</div>
<a href="main1.html"><button>Go To Main Page</button></a>

</body>
</html>
